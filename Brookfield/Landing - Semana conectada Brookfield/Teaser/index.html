<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <title>Semana conectada | Brookfield incorporações</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="">
    <meta name="keywords" lang="pt-br" content="">
    <meta name="Author" content="Fess'Kobbi">
    <link href="favicon.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

    <!--Scripts-->
    <!--End of Scripts-->
</head>

<body>
    <!--Container-->
    <div id="container">
        <!--Header-->
        <div id="header">
            <!-- Title -->
            <h1 class="link-padding">Semana conectada | Brookfield incorporações</h1>
            <!-- End Title -->

            <img src="images/preencha-abaixo.png" width="706" height="414" alt="Carlos Casagrande" title="Preencha o formulário abaixo">
            
            <!-- Info | Timer -->
            <div class="info-timer">
                <div class="timer">
                    <div class="box-padding">
                        <span class="aproveite">Aproveite. Começa em:</span>

                        <!-- Here comes the countdown -->
                        <div id="countdown"></div>

                    </div>
                </div>
                <div class="txt">
                    <h2>7 dias incríveis para comprar seu imóvel.</h2>
                    <strong>Condições imperdíveis<sup>*</sup></strong>
                    <p>É a maior oportunidade do ano, de 15 a 21 de setembro.</p>
                </div>
            </div>
            <!-- End Info | Timer -->
            <div class="clear"></div>
        </div>
        <!--End of Header-->

        <!--Content-->
        <div id="content">

            <div class="content-center">

                <h2>Seja o primeiro a saber</h2>

                <form>
                    <input type="text" name="nome" id="nome" onfocus="if (this.value==this.defaultValue) this.value = ''" onblur="if (this.value=='') this.value = this.defaultValue" value="Nome">
                    <input type="email" name="email" id="email" onfocus="if (this.value==this.defaultValue) this.value = ''" onblur="if (this.value=='') this.value = this.defaultValue" value="E-mail">
                    <input type="tel" name="tel" id="tel" onfocus="if (this.value==this.defaultValue) this.value = ''" onblur="if (this.value=='') this.value = this.defaultValue" value="Telefone">
                    <div class="select">
                        <select name="cidade" id="cidade">
                            <option>Cidade de interesse</option>
                            <option>Cidade1</option>
                            <option>Cidade2</option>
                            <option>Cidade2</option>
                        </select>
                    </div>
                    <div class="clear"></div>
                    <small>Todos os campos são obrigatórios.</small>
                    <button type="button" name="" id="">Cadastrar</button>
                </form>
            </div>

        </div>
        <!--End of Content-->

        <!--Footer-->
        <div id="footer">
            <div class="content-center">
            </div>
        </div>
        <!--End of Footer-->

    </div>
    <!--End of Container-->

</body>

</html>
